name: Publish Package

on:
  workflow_run:
    workflows: ['Release']
    types: [completed]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Check if should publish
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          if echo "$COMMIT_MSG" | grep -q "^chore: version packages"; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "Not a version commit. Skipping."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check.outputs.should_publish == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install Dependencies
        if: steps.check.outputs.should_publish == 'true'
        run: npm ci

      - name: Build
        if: steps.check.outputs.should_publish == 'true'
        run: npm run build

      - name: Test
        if: steps.check.outputs.should_publish == 'true'
        run: npm test

      - name: Create version tag
        if: steps.check.outputs.should_publish == 'true'
        id: tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists. Skipping."
            echo "tag_created=false" >> $GITHUB_OUTPUT
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "Created tag v$VERSION"
            echo "tag_created=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish
        if: steps.check.outputs.should_publish == 'true'
        run: npm publish

      - name: Create GitHub Release
        if: steps.check.outputs.should_publish == 'true' && steps.tag.outputs.tag_created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.tag.outputs.version }}
          name: v${{ steps.tag.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
